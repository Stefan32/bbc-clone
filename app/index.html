<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
  <title>Technology - BBC News</title>

  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" href="temp/styles/styles.css">
  <!-- endbuild -->

  <!-- build:js assets/scripts/Vendor.js -->
  <script src="/temp/scripts/Vendor.js"></script>
  <!-- endbuild -->

</head>
<body>

    <div class="top-bar">

        <img class="top-bar--logo" src="assets/images/bbc-logo.png" alt="bbc-logo">

        <div class="top-bar--sign-in">

            <img class="top-bar--sign-in-image" src="assets/images/sign-in-image.png" alt="sign-in">

            <span class="top-bar--sign-in-text">Sign in</span>

        </div>

        <div class="top-bar--menu">
            News
        </div>
        <div class="top-bar--menu">
            Sport
        </div>
        <div class="top-bar--menu">
            Weather
        </div>
        <div class="top-bar--menu">
            iPlayer
        </div>
        <div class="top-bar--menu">
            TV
        </div>
        <div class="top-bar--menu">
            More
        </div>

        <div class="top-bar--sign-in top-bar--search">

            <input class="top-bar--search-box" type="text" name="" value="Search">

            <input type="image" class="top-bar--magnify" src="assets/images/magnifying-glass.png" alt="glass">

        </div>

    </div>
    <!-- build:js assets/scripts/App.js -->
    <script src="/temp/scripts/App.js"></script>
    <!-- endbuild -->
</body>
</html>
